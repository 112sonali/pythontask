<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <br/>
    <br/>
    <h1  class="p-3 mb-2 bg-warning text-dark"><center>User Table</center></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="mb-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="p-3 mb-2 bg-success text-white" >Name</th>
                <th scope="col"  class="p-3 mb-2 bg-success text-white" style="--bs-bg-opacity: .5;">Email</th>
                <th scope="col" class="p-3 mb-2 bg-success text-white">Password</th>
                <th scope="col" class="p-3 mb-2 bg-success text-white" style="--bs-bg-opacity: .5;">Mobile</th>
                <th scope="col" class="p-3 mb-2 bg-success text-white" >Action</th>
                <th scope="col" class="p-3 mb-2 bg-success text-white" style="--bs-bg-opacity: .5;">Update</th>
              </tr>
            </thead>
            <tbody>
            {% for d in users %}
            <tr>
            <td class="p-3 mb-2 bg-success-subtle text-success-emphasis">{{d.name}}</td>
            <td class="p-3 mb-2 bg-success-subtle text-success-emphasis">{{d.email}}</td>
            <td class="p-3 mb-2 bg-success-subtle text-success-emphasis">{{d.password}}</td>
            <td class="p-3 mb-2 bg-success-subtle text-success-emphasis">{{d.mobile}}</td>
            <td class="p-3 mb-2 bg-info-subtle text-info-emphasis"><a href="{% url 'delete' d.id %}" class="btn btn-danger">Delete</a></td>
            <td class="p-3 mb-2 bg-info-subtle text-info-emphasis"><a href="{% url 'update' d.id %}" class="btn btn-warning">Update</a></td>
            </tr>
           {% endfor %}
          </tbody>
          </table>
    </div>
s
  </body>
</html>
