<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <br/>
    <br/>
    <h1  class="p-3 mb-2 bg-primary-subtle text-dark"><center>Product Detail</center></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <form action="/product_data/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="d-block p-2 text-bg-success" for="formGroupExampleInput">Product Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Name" name="product_name">
      </div>
      <div class="mb-3">
        <label class="d-block p-2 text-bg-success" for="formGroupExampleInput2" class="form-label">Description</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Your email" name="description">
      </div>
      <div class="mb-3">
        <label for="formFile" class="d-block p-2 text-bg-success">Product Image</label>
        <input class="form-control" type="file" id="formFile" name="image">
      </div>
      <br/>
      <button type="submit" class="btn btn-danger"><center>submit</center></button>
    </form>
  </body>
</html>
