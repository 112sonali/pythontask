<form action="/update_user/" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Update Form</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
       <input type="hidden" value="{{user_obj.id}}" name="uid">
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter Email" name="name" id="email" value="{{user_obj.name}}" required>
  
      <label for="psw"><b>Email</b></label>
      <input type="email" placeholder="Enter Password" name="email" id="psw" value="{{user_obj.email}}" required>
  
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Update</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
