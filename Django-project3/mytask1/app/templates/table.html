<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>user data</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  {% for d in users %}
  <tr>
    <td>{{d.name}}</td>
    <td>{{d.email}}</td>
    <td>{{d.password}}</td>
    <td><a href="{% url 'delete' d.id %}" class="btn btn-danger">Delete</a></td>
    <td><a href="{% url 'update' d.id %}" class="btn btn-danger">Update</a></td>
   
  </tr>
  {% endfor %}
</table>
</body>
</html>
