<form action="/Registration/" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Register Form</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter Email" name="name" id="email" required>
  
      <label for="psw"><b>Email</b></label>
      <input type="email" placeholder="Enter Password" name="email" id="psw" required>
  
      <label for="psw-repeat"><b>password</b></label>
      <input type="password" placeholder="Repeat Password" name="password" id="psw-repeat" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
